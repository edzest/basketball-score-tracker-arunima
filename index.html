<html>
<head>
    <title>Basketball Score Board</title>
    <link rel="stylesheet"style.css">
</head>
<body>
    <h1 style="margin:20px 500px;">BASKETBALL SCORE BOARD</h1>
    
    <div class="grid-container">
        <div class="grid-item item1">Team A </div>
        <div class="grid-item item3"><button id="TeamA">0</button>
            <div class="operate">
                <button  id="button_one" onclick="plusone()">+1</button>
                <button id="button_two" onclick="plustwo()">+2</button>
                <button id="button_three" onclick="plusthree()">+3</button>
            </div>
        </div>
        <div class="grid-item item2">Team B</div>
        <div class="grid-item item4"><button id="TeamB">0</button>
            <div class="operate">
                <button id="button_one" onclick="TeamBplusone()">+1</button>
                <button id="button_two" onclick="TeamBplustwo()">+2</button>
                <button id="button_three" onclick="TeamBplusthree()">+3</button>
            </div>
        </div>
          
    </div>

    <div  style=" margin:160px 730; ">
        <button  onclick="Reset()">Reset</button>
    </div>

    <script src="script.js"></script

</body>
</html>
